{% set name = "opentelemetry-instrumentation-elasticsearch" %}
{% set version = "0.49b2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/opentelemetry_instrumentation_elasticsearch-{{ version }}.tar.gz
  sha256: ff1790570057e8edba54b568455665fc426585e80777df34c604e9fc06ea0426

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - hatchling
  run:
    - python >=3.7
    - opentelemetry-api ~=1.12
    - opentelemetry-instrumentation ==0.49b2
    - opentelemetry-semantic-conventions ==0.49b2
    - wrapt <2.0.0,>=1.0.0
