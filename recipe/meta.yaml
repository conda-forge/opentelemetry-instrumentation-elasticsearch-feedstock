{% set name = "opentelemetry-instrumentation-elasticsearch" %}
{% set version = "0.47b0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/opentelemetry_instrumentation_elasticsearch-{{ version }}.tar.gz
  sha256: af990ef6fd3e7e4e9bcc87afb44b982541545649e1cd1285a594ad19eb83a5b8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - hatchling
  run:
    - python >=3.7
    - opentelemetry-api ~=1.12
    - opentelemetry-instrumentation ==0.47b0
    - opentelemetry-semantic-conventions ==0.47b0
    - wrapt <2.0.0,>=1.0.0
