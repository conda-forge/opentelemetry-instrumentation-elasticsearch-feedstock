{% set name = "opentelemetry-instrumentation-elasticsearch" %}
{% set version = "0.57b0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/opentelemetry_instrumentation_elasticsearch-{{ version }}.tar.gz
  sha256: 9edb4bcd416fd7efa5a9a4211e00d9db16e5d47e1b2b89c7166f7af3aca3ac1a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
  run:
    - python >={{ python_min }}
    - opentelemetry-api ~=1.12
    - opentelemetry-instrumentation ==0.57b0
    - opentelemetry-semantic-conventions ==0.57b0
    - wrapt <2.0.0,>=1.0.0
